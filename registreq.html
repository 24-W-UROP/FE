<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

<main class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-6 sm:py-12">
    <div class="p-4 bg-white rounded-xl shadow-md space-y-4 w-full max-w-md mx-auto">
      <header class="text-center">
        <h1 class="text-2xl font-bold text-gray-900">회원가입 요청</h1>
      </header>
      <svg
      onclick="redirectToAdminindexPage()"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-gray-600"
        >
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
      <section class="space-y-4">
        <div id="request1" class="flex flex-col bg-gray-50 p-3 rounded-md shadow-sm">
          <h2 class="text-lg font-semibold text-gray-800">서준형</h2>
          <p class="text-gray-600">학번: 20223093</p>
          <p class="text-gray-600">학과: 소프트웨어학과</p>
          <div class="flex justify-end mt-2">
            <button onclick="confirmAction('request1', '승인')" class="px-3 py-1 mr-1 text-sm bg-[#BFD8AF] text-black rounded-md">승인</button>
            <button onclick="confirmAction('request1', '승인 거부')" class="px-3 py-1 text-sm text-white bg-[#FF8F8F] rounded-md">승인 거부</button>
          </div>
        </div>
        <div id="request2" class="flex flex-col bg-gray-50 p-3 rounded-md shadow-sm">
          <h2 class="text-lg font-semibold text-gray-800">이순신</h2>
          <p class="text-gray-600">학번: 20223984</p>
          <p class="text-gray-600">학과: 인공지능학과</p>
          <div class="flex justify-end mt-2">
            <button onclick="confirmAction('request2', '승인')" class="px-3 py-1 mr-1 text-sm bg-[#BFD8AF] text-black rounded-md">승인</button>
            <button onclick="confirmAction('request2', '승인 거부')" class="px-3 py-1 text-sm text-white bg-[#FF8F8F] rounded-md">승인 거부</button>
          </div>
        </div>
      </section>
    </div>
</main>

<script>
    function redirectToAdminindexPage() {
        window.location.href = 'adminindex.html';
    }

    function confirmAction(requestId, action) {
        var confirmation = confirm(action + "하시겠습니까?");
        if (confirmation) {
            var requestElement = document.getElementById(requestId);
            requestElement.style.display = 'none';
            showConfirmationMessage(action);
        }
    }

    function showConfirmationMessage(action) {
        alert(action + " 되었습니다.");
    }
</script>

</body>
</html>
