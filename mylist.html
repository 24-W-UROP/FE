<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

<div class="min-h-screen bg-gray-100 p-4">
    <div class="bg-white shadow rounded-lg">
      <div class="flex items-center justify-between border-b p-4">
        <svg
        onclick="redirectToUserindexPage()"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-gray-600"
        >
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
        <h1 class="text-xl font-semibold text-gray-900">Co-Room</h1>
        <div></div>
      </div>
      <div class="p-4">
        <h2 class="text-lg font-medium text-gray-900">내 예약 현황</h2>
        <div class="mt-4 overflow-hidden rounded-lg border-t border-b border-gray-200">
          <div class="relative w-full overflow-auto">
            <table class="w-full caption-bottom text-sm">
              <thead class="[&amp;_tr]:border-b">
                <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                  <th class="h-12 px-4 text-left align-middle [&amp;:has([role=checkbox])]:pr-0 text-sm font-medium text-gray-500">
                    날짜
                  </th>
                  <th class="h-12 px-4 text-left align-middle [&amp;:has([role=checkbox])]:pr-0 text-sm font-medium text-gray-500">
                    시간
                  </th>
                  <th class="h-12 px-4 text-left align-middle [&amp;:has([role=checkbox])]:pr-0 text-sm font-medium text-gray-500">
                    강의실
                  </th>
                  <th class="h-12 px-4 text-left align-middle [&amp;:has([role=checkbox])]:pr-0 text-sm font-medium text-gray-500">
                    승인여부
                  </th>
                  <th class="h-12 px-4 text-left align-middle [&amp;:has([role=checkbox])]:pr-0 text-sm font-medium text-gray-500">
                    취소
                  </th>
                </tr>
              </thead>
              <tbody class="[&amp;_tr:last-child]:border-0">
                <tr id="request1" class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 py-2">1월 4일</td>
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">18시 30분</td>
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">611호</td>
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">비승인</td>
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">
                    <button onclick="cancelReservation('request1')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 bg-[#BFD8AF] text-black">
                      취소
                    </button>
                  </td>
                </tr>
                <tr id="request2" class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 py-2">1월 9일</td>
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">10시 30분</td>
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">445호</td>
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">승인</td>
                  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">
                    <button onclick="cancelReservation('request2')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 bg-[#BFD8AF] text-black">
                      취소
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
    function redirectToUserindexPage() {
        window.location.href = 'userindex.html';
    }

    function cancelReservation(requestId) {
        var confirmation = confirm("취소하시겠습니까?");
        if (confirmation) {
            var requestElement = document.getElementById(requestId);
            requestElement.style.display = 'none';
            showCancellationMessage();
        }
    }

    function showCancellationMessage() {
        alert("취소 되었습니다.");
    }
</script>

</body>
</html>
