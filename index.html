<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-[#F5F5F5] px-4 py-8">
    <div class="flex items-center justify-center mb-10">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-[#A3E635] text-6xl"
      >
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
      <h1 class="text-5xl font-bold tracking-tighter text-[#333333]">Co-Room</h1>
    </div>
    <div class="w-full max-w-xs space-y-4">
      <div class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-[#333333]"
        >
          <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <button onclick="redirectToLoginPage()" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 w-full px-4 py-2 border rounded-md bg-[#BFD8AF] text-black">
          로그인
        </button>
      </div>
      <div class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-[#333333]"
        >
          <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
          <path d="m15 5 4 4"></path>
        </svg>
        <button onclick="redirectToSignUpPage()" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 w-full px-4 py-2 border rounded-md bg-[#BFD8AF] text-black">
          회원가입
        </button>
      </div>
    </div>
  </div>
  <script>
    function redirectToLoginPage() {
        // 로그인 페이지로 이동하는 로직을 작성
        window.location.href = 'login.html';
    }

    function redirectToSignUpPage() {
        // 회원가입 페이지로 이동하는 로직을 작성
        window.location.href = 'register.html';
    }
</script>
